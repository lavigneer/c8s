---
# MinIO deployment for local development storage
# This provides S3-compatible object storage for logs and artifacts
apiVersion: v1
kind: Namespace
metadata:
  name: c8s-system
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: c8s-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: c8s-system
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
  selector:
    app: minio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: c8s-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          env:
            - name: MINIO_ROOT_USER
              value: "minioadmin"
            - name: MINIO_ROOT_PASSWORD
              value: "minioadmin"
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 20
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-pvc
---
# Create default bucket for C8S logs
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: c8s-system
spec:
  template:
    spec:
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              /usr/bin/mc config host add minio http://minio:9000 minioadmin minioadmin
              /usr/bin/mc mb --ignore-existing minio/c8s-logs
              /usr/bin/mc mb --ignore-existing minio/c8s-artifacts
              echo "MinIO buckets created successfully"
          env:
            - name: MC_HOST_minio
              value: "http://minioadmin:minioadmin@minio:9000"
      restartPolicy: OnFailure
      backoffLimit: 3
