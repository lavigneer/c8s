apiVersion: apps/v1
kind: Deployment
metadata:
  name: c8s-webhook
  namespace: c8s-system
  labels:
    app: c8s-webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: c8s-webhook
  template:
    metadata:
      labels:
        app: c8s-webhook
    spec:
      serviceAccountName: c8s-webhook
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: webhook
        image: c8s-webhook:latest
        imagePullPolicy: IfNotPresent
        command:
        - /webhook
        args:
        - --port=8080
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      terminationGracePeriodSeconds: 10
