                      type: string
                    name:
                      description: Name is the step identifier (must be unique)
                      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                      type: string
                    resources:
                      description: Resources define CPU/memory requests and limits
                      properties:
                        cpu:
                          default: 500m
                          description: CPU resource request/limit (e.g., "500m", "2")
                          pattern: ^[0-9]+m?$
