                      default: 30m
                      description: Timeout is the step timeout (e.g., "30m", "2h")
                      pattern: ^[0-9]+(s|m|h)$
                      type: string
                  required:
                  - commands
                  - image
                  - name
                  type: object
                minItems: 1
                type: array
              timeout:
                default: 1h
