apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: c8s-controller-role
  labels:
    app.kubernetes.io/name: c8s
    app.kubernetes.io/component: controller
rules:
  # C8S CRD permissions
  - apiGroups:
      - c8s.dev
    resources:
      - pipelineconfigs
      - pipelineruns
      - repositoryconnections
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # C8S CRD status subresource permissions
  - apiGroups:
      - c8s.dev
    resources:
      - pipelineconfigs/status
      - pipelineruns/status
      - repositoryconnections/status
    verbs:
      - get
      - update
      - patch

  # C8S CRD finalizers
  - apiGroups:
      - c8s.dev
    resources:
      - pipelineconfigs/finalizers
      - pipelineruns/finalizers
      - repositoryconnections/finalizers
    verbs:
      - update

  # Kubernetes Jobs (created by controller for each step)
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Kubernetes Pods (monitored for job status)
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch

  # Kubernetes Secrets (injected into steps)
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch

  # Kubernetes ConfigMaps (for pipeline configuration)
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch

  # Kubernetes Events (for status updates)
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

  # Kubernetes ResourceQuotas (for quota enforcement)
  - apiGroups:
      - ""
    resources:
      - resourcequotas
    verbs:
      - get
      - list

  # Leader election (for HA controller)
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
